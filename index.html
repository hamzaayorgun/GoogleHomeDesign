<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Google</title> <!-- Başlık belirledik. -->
    <link rel="icon" href="img/google-icon.png" />  <!-- Başlığın yanına google logosu ekledik. -->
    <link rel="stylesheet" href="tasarim.css" /> <!-- Stil dosyamızı belirttik. -->
  </head>
  <body>
    <div class="header"> <!-- Header isminde bir div açıyoruz. -->
      <a href="#">Gmail</a> <!-- Link olarak Gmail oluşturuyoruz ancak herhangi bir yere yönlendirmiyoruz. -->
      <a href="#">Görseller</a> <!-- Link olarak Görseller oluşturuyoruz ancak herhangi bir yere yönlendirmiyoruz. -->
      <img src="img/g-menu.png" alt="G logo" /> <!-- Menu görselini ekliyoruz. -->
      <button>Oturum Açın</button> <!-- Oturum açın butonu ekliyoruz. -->
    </div>
    <!-- header sonu -->
 
    <div class="section"> <!-- Section isminde bir div açıyoruz. -->
      <img src="img/google-logo.png" alt="google logo" class="g-logo" /> <!-- Google'ın logosunu ekliyoruz ve g-logo olarak sınıflandırıyoruz. -->
      <form class="section-box"> <!-- Section-box açıyoruz -->
        <br /><br /> <!-- Boşluk bırakıyoruz. -->
        <img src="img/search.svg" alt="search logo" class="s-img" /> <!-- Arama logosunu ekliyoruz ve s-img olarak sınıflandırıyoruz. -->
        <input type="text" class="s-input" /> <!-- Text açıyoruz. -->
        <img src="img/keyboard.png" alt="keybord icon" class="keyboard-icon" /> <!-- Klavye logosunu ekliyoruz. -->
        
        <input type="submit" class="s-btn" value="Google'da Ara" /> <!-- Buralarda ise submit ekliyoruz. -->
        <input type="submit" class="s-btn" value="Kendimi Şanslı Hissediyorum" />
      </form> <!-- Form'u kapatıyoruz. -->
      
        <p>Google'ı kullanabileceğiniz diğer diller : <a href="#">English</a></p>
        
    </div>
    <!-- section sonu -->

    
    
    <div class="footer">
      <h4>Türkiye</h4>
      <div class="links">
        <div class="link1">
          <a href="#">Hakkında</a>
          <a href="#">Reklam</a>
          <a href="#">İşletme</a>
          <a href="#">Arama nasıl çalışır?</a>
        </div>
        <div class="link2">
          <a href="#">Gizlilik</a>
          <a href="#">Şartlar</a>
          <a href="#">Ayarlar</a>
        </div>
      </div>
    </div>
    <!-- footer end -->
  </body>
</html>
